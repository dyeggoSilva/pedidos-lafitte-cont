<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro de Pedido</title>
    <link href="/public/style.css" rel="stylesheet"
  </head>
  <body>
    <div class="sidebar">
      <div>
        <h2>Cadastro de Pedido</h2>
        <p>Preencha as informações abaixo para registrar um novo pedido.</p>
      </div>
      <img
        src="https://images.unsplash.com/photo-1556740738-b6a63e27c4df"
        alt="Pedido"
      />
    </div>

    <div class="form-container">
      

      <form class="pedidoForm" id="pedidoForm">

        <h1>Dados do Pedido</h1>
        <div class="config-div">
          <div class="metade">
            <label for="cliente">Nome do Cliente</label>
            <input type="text" id="nome" name="cliente" placeholder="Ex: João Silva" />
          </div>

          <div class="metade">
            <label for="telefone">Telefone</label>
            <input type="tel" id="telefone" name="telefone" placeholder="Ex: (12)34567-891011" required />
          </div>
        </div>

        <div class="config-div">
          <div class="metade">
            <label for="os">OS</label>
            <input type="text" id="os" name="os" placeholder="Ex: 123456" />
          </div>

          <div class="metade">
            <label for="data_pedido">Data do Pedido</label>
            <input type="date" id="data_pedido" name="data_pedido" required />
          </div>
        </div>
        <div class="config-div">
          <div class="metade">
            <label for="produtos">Produtos</label>
            <textarea
              id="produtos"
              name="produtos"
              rows="3"
              placeholder="Ex: Camisa algodão estampada"
              required
            ></textarea>
          </div>

          <div class="metade">
            <label for="data_pagamento">Data do Pagamento</label>
            <input
              type="date"
              id="data_pagamento"
              name="data_pagamento"
              required
            />
          </div>
        </div>

        <div class="config-div">
          <div class="metade">
            <label for="vendedor">Vendedor</label>
            <input type="text" id="vendedor" name="vendedor" placeholder="Ex: Maria" required />
          </div>

          <div class="metade">
            <label for="vendedor">Valor do pedido</label>
            <input type="number" id="valor" name="valor" placeholder="Ex: 125,50" required />
          </div>
        </div>

        <div class="button-container">
          <button type="submit">Finalizar Pedido</button>
        </div>
      </form>
    </div>
    <script src="/public/script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/inputmask/5.0.8/inputmask.min.js"></script>

  

  </body>
</html>
